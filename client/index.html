<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">Dynamic Data Management</h1>
            <p class="lead">Manage your data entries with ease</p>
        </header>

        <div class="row">
            <!-- Data Entry Form -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New Entry</h5>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea 
                                    class="form-control" 
                                    id="content" 
                                    name="content" 
                                    rows="3" 
                                    placeholder="Enter your information here..." 
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Entry</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Search and Controls -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Search & Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search Entries</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Enter search term...">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-info" type="button" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i> Refresh Data
                            </button>
                            <button class="btn btn-secondary" type="button" id="viewAllBtn">
                                View All Entries
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Display -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Data Entries</h5>
                        <span id="totalCount" class="badge bg-secondary">Loading...</span>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center py-4" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading data...</p>
                        </div>
                        
                        <div id="dataContainer">
                            <!-- Data will be populated here -->
                        </div>
                        
                        <nav id="paginationNav" aria-label="Page navigation" style="display: none;">
                            <ul class="pagination justify-content-center" id="paginationList">
                                <!-- Pagination will be populated here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editContent" class="form-label">Content</label>
                            <textarea class="form-control" id="editContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
