apiVersion: v1
kind: ConfigMap
metadata:
  name: aicreateproject-config
  namespace: aicreateproject
data:
  NODE_ENV: "production"
  PORT: "8081"
  HOST: "0.0.0.0"
  CLIENT_PORT: "3000"
  CLIENT_HOST: "0.0.0.0"
  API_BASE_URL: "http://aicreateproject-service:8081"
  CORS_ORIGIN: "http://aicreateproject-service:3000"
  DB_PATH: "/app/data/data.db"
  LOG_DIR: "/app/logs"
  LOG_LEVEL: "info"
  DEFAULT_PAGE_SIZE: "10"
  MAX_PAGE_SIZE: "100"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  EMAIL_FETCH_LIMIT: "3"
  EMAIL_FETCH_TIMEOUT: "30000"