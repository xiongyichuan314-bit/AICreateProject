apiVersion: apps/v1
kind: Deployment
metadata:
  name: aicreateproject-deployment
  namespace: aicreateproject
  labels:
    app: aicreateproject
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aicreateproject
      component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: aicreateproject
        component: app
        version: v1.0.0
    spec:
      containers:
      - name: aicreateproject-app
        image: aicreateproject:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: api
          protocol: TCP
        - containerPort: 3000
          name: client
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: HOST
        - name: CLIENT_PORT
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: CLIENT_PORT
        - name: CLIENT_HOST
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: CLIENT_HOST
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: API_BASE_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: CORS_ORIGIN
        - name: DB_PATH
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: DB_PATH
        - name: LOG_DIR
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: LOG_DIR
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: aicreateproject-config
              key: LOG_LEVEL
        - name: QQ_EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: aicreateproject-secrets
              key: QQ_EMAIL_USER
        - name: QQ_EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aicreateproject-secrets
              key: QQ_EMAIL_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: aicreateproject-data-pvc
      - name: logs-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: aicreateproject-config
          items:
          - key: config.js
            path: config.js
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001