# AICreateProject Docker Compose 简化版配置
# 快速启动四个服务，适用于开发和测试环境
# 版本：3.8

version: '3.8'

services:
  # 应用API服务（简化版）
  app-simple:
    image: aicreateproject:pure-local
    container_name: aicreateproject-app-simple
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - DB_PATH=/app/data/data.db
    volumes:
      - ../.env:/app/.env
      - ../data:/app/data
    networks:
      - aicreateproject-simple-network

  # 前端Nginx服务（简化版）
  client-simple:
    image: nginx:alpine
    container_name: aicreateproject-client-simple
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ../src/client:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - aicreateproject-simple-network

  # Prometheus监控服务（简化版）
  prometheus-simple:
    image: prom/prometheus:latest
    container_name: aicreateproject-prometheus-simple
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ../monitoring/prometheus-simple.yml:/etc/prometheus/prometheus.yml
    networks:
      - aicreateproject-simple-network

  # Grafana数据可视化服务（简化版）
  grafana-simple:
    image: grafana/grafana:latest
    container_name: aicreateproject-grafana-simple
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../docker/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - aicreateproject-simple-network

# 自定义网络
networks:
  aicreateproject-simple-network:
    driver: bridge
