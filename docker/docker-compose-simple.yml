version: '3.8'

services:
  # 主应用服务 - 使用纯本地依赖构建的镜像
  app:
    image: aicreateproject:pure-local
    container_name: aicreateproject-app-simple
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - HOST=0.0.0.0
      - DB_PATH=/app/data/data.db  # 数据库文件在持久化目录
      - LOG_DIR=/app/logs
    volumes:
      - ./data:/app/data  # 持久化数据库目录
      - ./logs:/app/logs  # 持久化日志
    env_file:
      - .env  # 加载环境变量文件
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 前端服务 - 简化版，使用nginx提供静态文件
  client:
    image: nginx:alpine
    container_name: aicreateproject-client-simple
    ports:
      - "3000:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./docker/nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: aicreateproject-prometheus-simple
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus-simple.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana监控面板
  grafana:
    image: grafana/grafana:latest
    container_name: aicreateproject-grafana-simple
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped