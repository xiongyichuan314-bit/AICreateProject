apiVersion: v1
kind: Secret
metadata:
  name: aicreateproject-secrets
  namespace: aicreateproject
type: Opaque
stringData:
  # QQ邮箱配置 - 实际使用时应该通过CI/CD工具注入
  QQ_EMAIL_USER: "your_email@qq.com"
  QQ_EMAIL_PASSWORD: "your_authorization_code"
  # 数据库密码（如果使用PostgreSQL）
  POSTGRES_PASSWORD: "admin123"
  # Redis密码（如果使用Redis）
  REDIS_PASSWORD: "redis123"
  # 应用密钥
  APP_SECRET: "your-app-secret-key-here"