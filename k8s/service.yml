apiVersion: v1
kind: Service
metadata:
  name: aicreateproject-service
  namespace: aicreateproject
  labels:
    app: aicreateproject
spec:
  selector:
    app: aicreateproject
    component: app
  ports:
  - name: api
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: client
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: aicreateproject-loadbalancer
  namespace: aicreateproject
  labels:
    app: aicreateproject
spec:
  selector:
    app: aicreateproject
    component: app
  ports:
  - name: api
    port: 80
    targetPort: 8081
    protocol: TCP
  - name: client
    port: 443
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Local
---
# Ingress配置（如果需要）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aicreateproject-ingress
  namespace: aicreateproject
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: api.aicreateproject.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aicreateproject-service
            port:
              number: 8081
  - host: app.aicreateproject.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aicreateproject-service
            port:
              number: 3000
  tls:
  - hosts:
    - api.aicreateproject.local
    - app.aicreateproject.local
    secretName: aicreateproject-tls