global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 应用监控
  - job_name: 'aicreateproject-app'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 节点监控（如果应用暴露了节点指标）
  - job_name: 'node'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/node-metrics'
    scrape_interval: 15s